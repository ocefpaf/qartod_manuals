name: Build Docx/PDF

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: prefix-dev/setup-pixi@14c8aabd75893f83f4ab30c03e7cf853c8208961 # v0.8.10
      - run: >
          for manual in  Water_Level ADCP; do pixi run pdf "${manual}"; done
          && for manual in  Water_Level ADCP; do pixi run docx "${manual}"; done

      - name: Upload artifacts to Github
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          path: compiled_manuals/

      - name: Upload artifacts to Github release
        if: success() && github.event_name == 'release'
        uses: svenstaro/upload-release-action@5e35e583720436a2cc5f9682b6f55657101c1ea1 # v2.11.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: compiled_manuals/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
